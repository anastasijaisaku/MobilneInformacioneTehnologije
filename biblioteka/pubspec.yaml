name: biblioteka
description: "A new Flutter project."
publish_to: 'none'




version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  flutter_iconly: ^1.0.2

  # State management & storage
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3

  # UI / widgets
  fancy_shimmer_image: ^2.0.3
  dynamic_height_grid_view: ^0.0.4
  card_swiper: ^3.0.1
  ionicons: ^0.2.2
  image_picker: 0.8.7+5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/user/
    - assets/user/bag/
    - assets/user/banners/
    - assets/user/categories/
    - assets/user/profile/ 